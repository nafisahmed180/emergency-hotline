<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMERGENCY HOTLINE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="w-full h-auto mx-auto flex justify-between items-center p-4 bg-white shadow md:px-8 lg:px-12 py-4 md:py-6"
      >
        <section class="nav-left flex items-center gap-2">
          <div class="logo">
            <div>
              <img
                src="./assets/logo-dark.png"
                class="w-12 h-12 bg-[#019667] rounded-full"
                alt="logo"
              />
            </div>
          </div>
          <h1 class="font-extrabold text-lg text-[#006747] font-extrabold">
            Emergency <br />
            Hotline
          </h1>
        </section>
        <section class="nav-right flex items-center">
          <div
            class="heart-count flex w-[123px] h-[52px] bg-[#41FF6B]/10 rounded-3xl mr-4 justify-center items-center gap-2"
          >
            <span class="font-bold">0</span>
            <img src="./assets/heart.png" class="w-7 h-7" alt="" />
          </div>
          <div
            class="coin-count flex w-[123px] h-[52px] bg-[#41FF6B]/10 rounded-3xl mr-4 justify-center items-center gap-2"
          >
            <span class="font-bold">100</span>
            <img src="./assets/coin.png" class="w-6 h-6" alt="" />
          </div>
          <button
            class="bg-[#00A63E] w-[128px] h-[52px] rounded-3xl text-white text-lg font-bold"
          >
            Copy
          </button>
        </section>
      </nav>

      <!-- Banner Section -->
      <section
        class="banner-bg w-full min-h-[100px] gap-2 mx-auto flex flex-col justify-center items-center text-center md:px-12 md:py-6"
      >
        <img
          src="./assets/logo-dark.png"
          class="w-[92px] h-[92px] mt-2 mx-auto"
        />
        <h1 class="text-[40px] font-bold text-white">
          Emergency Service Directory
        </h1>
        <p class="text-[20px] font-semibold text-white text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
  </body>
</html>
